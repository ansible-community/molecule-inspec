---
conditions: v1
dist: xenial

git:
  depth: 200

cache:
  bundler: true
  pip: true
  directories:
    - $HOME/.cache/pre-commit
    - $HOME/.pre-commit
    - $HOME/.rvm
    - $HOME/Library/Caches/Homebrew

services:
  - docker

language: python

.mixtures:  # is not used by Travis CI, but helps avoid duplication
  - &if-cron-or-manual-run-or-tagged
    if: type IN (cron, api) OR tag IS present
  - &py-36
    python: "3.6"
  - &py-37
    python: "3.7"
  - &py-38
    python: "3.8"
  - &reset-prerequisites
    addons: {}
    before_install:
      - pip install tox-venv tox-tags
    before_script: []
    services: []
  - &lint
    <<: *py-38
    <<: *reset-prerequisites

jobs:
  fast_finish: true

  include:
    - <<: *lint
      name: linting the code
      env:
        - TOXENV=lint

    - <<: *py-38
      env:
        - TOXENV=devel

    - <<: *py-37
      <<: *if-cron-or-manual-run-or-tagged
      env:
        - TOXENV=devel

    - <<: *py-36
      <<: *if-cron-or-manual-run-or-tagged
      env:
        - TOXENV=devel


    - &deploy-job
      <<: *py-38
      <<: *reset-prerequisites
      stage: Deploy
      name: Publishing current Git tagged version of dist to PyPI
      if: repo == "pycontribs/molecule-inspec" AND tag IS present
      env:
        - TOXENV=build-dists
      before_deploy:
        - echo > setup.py
      deploy: &deploy-step
        provider: pypi
        user: ansible-molecule
        password:
          secure: >
            
        distributions: dists
        skip-cleanup: true
        "on":
          all_branches: true

addons:
  apt:
    packages:
      - lxc
      - lxc-dev
      - lxd
      - lxd-client
before_install:
  - pip install tox-tags
before_script:
  - gem install inspec -v '~> 3'
  - gem install rubocop -v '~> 0.69.0'
script:
  - tox
